spring:
  application:
    name: airbnb
  datasource:
    url: jdbc:mysql://localhost:3306/airbnb
    username: root
    password: 1233
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration
    enabled: true