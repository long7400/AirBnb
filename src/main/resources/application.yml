server:
  port: 8081
spring:
  application:
    name: airbnb
  datasource:
    url: jdbc:mysql://localhost:3306/airbnb?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 1233
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 100
      minimum-idle: 50
      connection-timeout: 500000
      idle-timeout: 500000
      max-lifetime: 1000000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        format_sql: true
      connection:
        autocommit: false
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration
    enabled: true